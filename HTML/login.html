<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="main">
        <form action="">
            <a href="../HTML/main.html"><img src="../IMG/CNS_Logo.svg" alt="CNS 로고" class="logo"></a>  
            <div class="input-boxs">
                <div class="email">
                    <p>이메일</p>
                    <input type="email" placeholder="이메일을 입력하세요" class="inputs" id="email" aria-label="이메일 입력">
                </div>
                <div class="password">
                    <p>비밀번호</p>
                    <input type="password" placeholder="비밀번호를 입력하세요" class="inputs" id="password" aria-label="비밀번호 입력">
                </div>
            </div>
            <div class="Btns">
                <button class="loginBtn">로그인</button>
                <div class="foot">
                    <div class="check">
                        <input type="checkbox" id="rememberMe" class="checkBox">
                        <label for="rememberMe" class="rememberMeText">로그인 유지</label>
                    </div>
                    <p>가입된 계정이 없으신가요? <a href="../HTML/signup.html" class="signUpBtn">회원가입</a></p>
                </div>
            </div>
            <div class="blank"></div>
        </form>
    </div>
</body>
</html>

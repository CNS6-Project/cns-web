<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
    <div class="main">
        <a href="../HTML/main.html">
            <img src="../IMG/CNS_Logo.svg" alt="로고" class="logo">
        </a>
        <form class="main-form">
            <div class="input-boxs">
                <div class="email">
                    <p>이메일</p>
                    <input type="email" placeholder="이메일을 입력하세요" class="inputs">
                </div>
                <div class="password">
                    <p>비밀번호</p>
                    <input type="password" placeholder="비밀번호를 입력하세요" class="inputs">
                </div>
            </div>
            <div class="Btns">
                <button class="loginBtn">로그인</button>
                <div class="inline-elements">
                    <div class="group">
                        <input type="checkbox" id="rememberMe" class="checkBox">
                        <label for="rememberMe">로그인 유지</label>
                    </div>
                    <div class="group">
                        <p>가입된 계정이 없으신가요?</p>
                        <a href="../HTML/signup.html">회원가입</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

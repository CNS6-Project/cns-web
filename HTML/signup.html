<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>
    <div class="main">
        <img src="../IMG/CNS_Logo.svg" alt="CNS 로고" class="logo">
        <div class="input-boxs">
            <div class="email">
                <p>이메일</p>
                <input type="email" placeholder="이메일을 입력하세요" class="inputs" id="email" aria-label="이메일 입력">
            </div>
            <div class="password">
                <p>비밀번호</p>
                <input type="password" placeholder="비밀번호를 입력하세요" class="inputs" id="password" aria-label="비밀번호 입력">
            </div>
            <div class="password">
                <p>비밀번호 확인</p>
                <input type="password" placeholder="비밀번호를 입력하세요" class="inputs" id="password" aria-label="비밀번호 입력">
            </div>
        </div>
        <div class="Btns">
            <button class="signUpBtn">회원가입</button>
        </div>
        <div class="blank"></div>
    </div>
</body>
</html>

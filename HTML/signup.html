<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="main">
        <div>
            <a href="../html/main.html"><img src="../images/CNS_Logo.svg" alt="CNS 로고" class="logo"></a>
            <div class="container">
                <div class="input-boxs">
                    <div class="name">
                        <p>이름</p>
                        <input type="text" placeholder="이름을 입력하세요" class="inputs" id="name" aria-label="이름 입력" required>
                    </div>
                    <div class="email">
                        <p>이메일</p>
                        <input type="email" placeholder="이메일을 입력하세요" class="inputs" id="email" aria-label="이메일 입력" required>
                    </div>
                    <div class="password">
                        <p>비밀번호</p>
                        <input type="password" placeholder="비밀번호를 입력하세요" class="inputs" id="password" aria-label="비밀번호 입력" required>
                    </div>
                    <div class="password-check">
                        <p>비밀번호 확인</p>
                        <input type="password" placeholder="비밀번호를 입력하세요" class="inputs" id="password-check" aria-label="비밀번호 입력" required>
                    </div>
                </div>
                <div class="buttons">
                    <button class="submit">회원가입</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
